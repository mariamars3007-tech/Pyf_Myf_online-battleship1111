<div class="names">
  <div>
    <input type="text" id="player-input" placeholder="Введите имя игрока">
    <button id="set-player-name">Сохранить имя</button>
    <h2 id="player-name">Игрок 1</h2>
  </div>
  <div>
    <input type="text" id="enemy-input" placeholder="Введите имя противника">
    <button id="set-enemy-name">Сохранить имя</button>
    <h2 id="enemy-name">Противник</h2>
  </div>
</div>

<div class="boards">
  <div id="player-board" class="board"></div>
  <div id="enemy-board" class="board"></div>
</div>

<button id="start">Начать игру</button>
